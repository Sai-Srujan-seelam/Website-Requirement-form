<!doctype html>
<html lang="en">
  <head><title>Form Detection</title></head>
  <body>
    <form name="project-intake" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="project-intake" />
      <input name="bot-field" />
      <input name="fullName" />
      <input name="companyName" />
      <input name="email" />
      <input name="phone" />
      <input name="prevWebsiteCost" />
      <input name="peopleJoined" />
      <input name="demoLink" />
      <input name="demoConfirmed" />
      <textarea name="demoFeedback"></textarea>
      <input name="revisionRounds" />
      <input name="timeline" />
      <input name="phase1Budget" />
      <input name="phase2Budget" />
      <input name="phase3Budget" />
      <input name="paymentPreference" />
      <textarea name="budgetNotes"></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
